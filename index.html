<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Image Slider</h1>
        <div class="slider-container">
            <div class="slider">
                <img src="images/image1.jpg" alt="Image 1" class="slide">
                <img src="images/image2.jpg" alt="Image 2" class="slide">
                <img src="images/image3.jpg" alt="Image 3" class="slide">
                <img src="images/image4.jpg" alt="Image 4" class="slide">
                <img src="images/image5.jpg" alt="Image 5" class="slide">
                <img src="images/image6.jpg" alt="Image 6" class="slide">
            </div>
            <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
            <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
            <div class="dots-container"></div>
        </div>
        <div class="controls">
            <button id="play-pause-btn"><i class="fas fa-play"></i></button>
            <select id="transition-speed">
                <option value="3000">Slow</option>
                <option value="2000" selected>Normal</option>
                <option value="1000">Fast</option>
            </select>
        </div>
        <div class="caption"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
